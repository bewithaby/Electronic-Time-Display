<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Electronic Time Display</title>
</head>
<body>
    <main class="h-100 d-flex align-items-center justify-content-center">
        <div>
            <div>
                <div class="text-center text-white fs-1 mb-5">Electronic Time Display</div>
                <div class="d-flex justify-content-center align-items-center">
                    <div id="hours" class="bg-primary box mx-2 fs-1 text-white d-flex justify-content-center align-items-center shadow"></div>
                    <div id="minutes" class="bg-success box mx-2 fs-1 text-white d-flex justify-content-center align-items-center shadow"></div>
                    <div id="seconds" class="bg-danger box mx-2 fs-1 text-white d-flex justify-content-center align-items-center shadow"></div>
                </div>
                <div class="date text-white fs-5 mx-auto my-4 shadow d-flex align-items-center justify-content-center px-4 py-2">
                    <span class="full-date">
                        <span id="month"></span>  <span id="date"></span> , <span id="year"></span>
                    </span>
                </div>
            </div>
            <footer class="mt-5 fs-6 text-center">
                <a class="" href="https://github.com/bewithaby" target="_blank">bewithaby</a> &copy; 2022
            </footer>
        </div>
    </main>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
